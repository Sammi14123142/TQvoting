<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
 
<h:head>
    <link href="/TQvoting2/resources/styles/bootstrap.min.css" rel="stylesheet"/>
    <link href="/TQvoting2/resources/styles/main.css" rel="stylesheet"/>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{applicantServiceBean.id}" />
        <f:event type="preRenderView" listener="#{applicantServiceBean.findApplicantById()}"/>
    </f:metadata>

<div class="container">
    <h:form id="editScore"
        styleClass="form-horizontal"
        p:role="form">
        <h:inputHidden value="${applicantServiceBean.id}" />
        <rich:panel>
        	<f:facet name="header">
        		<h:panelGroup>
        			<h:outputText value="Scores Editing Page" />
        			<a4j:status>
        				<f:facet name="start">
        				</f:facet>
        			</a4j:status>
        		</h:panelGroup>
        	</f:facet>
        	<h:panelGrid columns="3">
        		<h:outputText value="Id:" />
        		<h:inputText value="#{applicantServiceBean.applicant.id}" 
        					id="id" placeholder="Id">
        		</h:inputText>
        		
        		<h:outputText value="Name:" />
        		<h:inputText value="#{applicantServiceBean.applicant.name}" 
        					id="name" placeholder="name">
        		</h:inputText>
        		
        		<h:outputText value="Song:" />
        		<h:inputText value="#{applicantServiceBean.applicant.song}" 
        					id="song" placeholder="song">
        		</h:inputText>
        		
        		<h:outputText value="Techniques in Performance" />
        		<h:inputText value="#{applicantServiceBean.applicant.technique}" 
        					id="technique" placeholder="(45 marks)"
        					validatorMessage="Score in techniques should be in the range 0~45">
        			<f:validateLongRange minimum="0" maximum="45" />
        			<rich:validator />
        		</h:inputText>
        		<rich:message for="technique"/>
        		
        		<h:outputText value="Personality or Teamwork" />
        		<h:inputText value="#{applicantServiceBean.applicant.personality}" 
        					id="personality" placeholder="(35 marks)"
        					validatorMessage="Score in personality should be in the range 0~35">
        			<f:validateLongRange minimum="0" maximum="35" />
        			<rich:validator />
        		</h:inputText>
        		<rich:message for="personality" />
        		
        		<h:outputText value="" />
        		<h:inputText value="#{applicantServiceBean.applicant.stage}" 
        					id="stage" placeholder="(20 marks)"
        					validatorMessage="Score in stage presence should be in the range 0~20">
        			<f:validateLongRange minimum="0" maximum="20" />
        			<rich:validator />
        		</h:inputText>
        		<rich:message for="stage" />
        	</h:panelGrid>
        </rich:panel>

        <h:commandButton styleClass="btn btn-primary"
            action="#{applicantServiceBean.editScore()}"
            value="Submit" />
            
    </h:form> 
</div>                       
</h:body>
</html>
