<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
 
<ui:composition template="/WEB-INF/templates/Basic.xhtml">
<ui:define name="content">
    <h:form>
	    <h:messages style="color:red"/>
		<h:dataTable value="#{applicantServiceBean.applicants}" var="applicant">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{applicant.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{applicant.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Song</f:facet>
				<h:outputText value="#{applicant.song}"/>
			</h:column>
			<h:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <h:link styleClass="btn" outcome="editScore.xhtml?id=#{applicant.id}">
                            <f:param name="id" value="#{applicant.id}" />
                            <span class="glyphicon glyphicon-edit">#{resource['fonts:glyphicons-regular.svg']}</span>
                        </h:link>
                    </h:column>
			<h:column>
				<f:facet name="header">Techniques in Performance (45 marks)</f:facet>
				<h:outputText value="#{applicant.technique}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Personality or Teamwork (35 marks)</f:facet>
				<h:outputText value="#{applicant.personality}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Stage Presence (20 marks)</f:facet>
				<h:outputText value="#{applicant.stage}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Votes</f:facet>
				<h:outputText value="#{applicant.vote}"/>
			</h:column>
			        
		</h:dataTable>
	</h:form>
	</ui:define>
 </ui:composition> 	
</html>
